{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Market | {{request.user}}</title>
    <link rel="icon" href='{% static "shopping-trolly.ico" %}'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .figure1 {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            max-width: 300px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .figure-img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-bottom: 1px solid #e9ecef;
        }
        .figure-caption {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-grow: 1;
        }
        .figure-caption .price {
            margin-top: 10px;
            font-size: 1.5em;
            color: #007bff;
        }
        .btn-buy {
            display: block;
            margin: 20px auto 0;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .btn-buy:hover {
            background-color: #0056b3;
        }
        .btn-buy a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="login/"><img src="{% static 'trolly.png' %}" alt="Account:{{request.user}}" width="50" height="50"></a>
        </label>
    </header>
        <div class="products">

            {% for cloth in clothes %}
            <figure class="figure1">
                <a href="{% url 'product_detail' cloth.pk %}">
                    <img src="{{ cloth.image.url }}" class="figure-img img-fluid rounded" alt="{{ cloth.name }}">
                </a>
                <b>{{ cloth.name }}</b>
                <figcaption class="figure-caption">
                    <div>
                        {{ cloth.description }}
                        <div class="price">
                            <strong>â‚¹{{ cloth.price }}</strong>
                        </div>
                    </div>
                            <button type="submit" class="btn-buy">
                                <a href="{% url 'product_detail' cloth.pk %}" style="text-decoration:none;">
                               <i class="fas fa-shopping-cart"></i> Buy Now </a>
                            </button> 
                    </form>
                    
                </figcaption>
            </figure>
            {% endfor %}
        </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
