<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Payment Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            width: 200px;
            height: 250px;
            object-fit: cover;
        }
        .btn-buy {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn-buy:hover {
            background-color: #218838;
        }
        .card-input {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ cloth.image.url }}" class="product-image img-fluid rounded" alt="{{ cloth.name }}">
            </div>
            <div class="col-md-6">
                <h1>{{ cloth.name }}</h1>
                <div class="price">
                    <strong>${{ cloth.price }}</strong>
                </div>
                <!-- Card Details Form -->
                
                <form action="{% url 'payment_success' %}" method="post">
                    {% csrf_token %}
                    <div class="card-input">
                        <input type="hidden" name="price" placeholder="{{cloth.price}}">
                        <label for="card_number">Card Number</label>
                        <input type="text" id="card_number" name="card_number" placeholder="Enter card number" required>
                    </div>
                    <div class="card-input">
                        <label for="expiry_date">Expiration Date</label>
                        <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>
                    </div>
                    <div class="card-input">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-buy">Pay Now</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{id.name}}
